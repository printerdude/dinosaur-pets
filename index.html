<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- Main Css file -->
<link rel="stylesheet" href="styles/main.css">

    <!-- scripts -->
    <script src="scripts/app.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <section class="petName">
        <h1 id="petNameDisplay">Dinosaur Pet NickName</h1>
        <form>
            <input type="text" id="nameInput">
            <button id="nameButton">Confirm New Pet Name</button>
        </form>
        <button class="startButton">Start!</button>
        <button class="restartButton">Try Again?</button>
    </section>
    <section class="petImage">
        <h3 class="currentTitle">1st Evolution</h3>
        <img class="currentImage animate__tada" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.T0GD3sRsI3ATt3oxxf823AHaID%26pid%3DApi&f=1">
    </section>
    <section class="petStats">
        <div class ="status" id="hungerStat">Hunger: 1</div>
        <div class ="status" id="boredomStat">Boredom: 1</div>
        <div class ="status" id="sleepinessStat">Sleepiness: 1</div>
        <div class ="status" id="petAge">Age: 0</div>
    </section>
    <section class="petActions">
        <div>
            <button class="action" id="feed">Feed</button>
        </div>
        <div>
            <button class="action" id="play">Play</button>
        </div>
        <div>
            <button class="action" id="lightsOff">Lights Off</button>
        </div>
    </section>
</body>
</html>
