<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vendor Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="scripts/app.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <section class="petName">
        <h1>Dino Pet Name</h1>
        <button class="startButton">Start!</button>
    </section>
    <section class="petImage">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.7IKnspJXufC5S_UYhRw9WQHaGU%26pid%3DApi&f=1" alt="cute baby dinosaur">
    </section>
    <section class="petStats">
        <div id="hungerStat">Hunger: 1</div>
        <div id="boredStat">Boredom: 1</div>
        <div id="sleepStat">Sleepiness: 1</div>
    </section>
    <section class="petActions">
        <div class="feed">
            <h2>Feed</h2>

        </div>
        <div class="play">
            <h2>Play</h2>

        </div>
        <div class="lightsOff">
            <h2>Lights Off</h2>

        </div>
    </section>

</body>
</html>
