<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vendor Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="scripts/app.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <section class="petName">
        <h1>Dino Pet NickName</h1>
        <button class="startButton">Start!</button>
        <div id="petAge">Age: 0</div>
    </section>
    <section class="petImage">
        <h3 class="currentTitle">1st Evolution</h3>
        <img class="currentImage" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.T0GD3sRsI3ATt3oxxf823AHaID%26pid%3DApi&f=1">
    </section>
    <section class="petStats">
        <div id="hungerStat">Hunger: 1</div>
        <div id="boredomStat">Boredom: 1</div>
        <div id="sleepinessStat">Sleepiness: 1</div>
    </section>
    <section class="petActions">
        <div>
            <button class="feed">Feed</button>

        </div>
        <div>
            <button class="play">Play</button>

        </div>
        <div>
            <button class="lightsOff">Lights Off</button>

        </div>
    </section>

</body>
</html>
